<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kalkulator kredytowy</title>
        <h:outputStylesheet>
            .form-container {
                max-width: 500px;
                margin: auto;
            }
            .form-container h1 {
                text-align: center;
                color: #333;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>

        <div class="form-container">
            <h1>Kalkulator kredytowy</h1>

            <h:form id="kredytForm">
                <p:messages id="msg" closable="true"/>

                <p:fieldset legend="Wprowadź dane" style="margin-top:20px;">
                    <p:panelGrid columns="2" columnClasses="label,value">

                        <h:outputLabel for="kwota_kredytu" value="Kwota kredytu:" />
                        <p:inputText id="kwota_kredytu" value="#{calcBB.kwota_kredytu}" required="true" requiredMessage="Nie podano kwoty kredytu!"/>

                        <h:outputLabel for="oprocentowanie" value="Oprocentowanie roczne (%):" />
                        <p:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" required="true" requiredMessage="Nie podano oprocentowania!"/>

                        <h:outputLabel for="lata" value="Okres kredytowania (lata):" />
                        <p:inputText id="lata" value="#{calcBB.lata}" required="true" requiredMessage="Nie podano liczby lat!"/>

                    </p:panelGrid>
                </p:fieldset>
                <p:commandButton value="Oblicz ratę" action="#{calcBB.calc()}" icon="pi pi-check" style="margin-top:10px;" update="msg" />
                <br />
                <p:commandButton value="Oblicz ratę (AJAX)" action="#{calcBB.calc_AJAX()}" icon="pi pi-refresh" style="margin-top:5px;" update="msg" />
                <br />
                <p:commandLink value="Informacje" action="#{calcBB.info()}" immediate="true" styleClass="info-link" />
            </h:form>
        </div>

    </h:body>
</html>
