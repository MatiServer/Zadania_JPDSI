<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator kredytowy</title>
</h:head>
<h:body>

	<h1>Kalkulator kredytowy</h1>

	<h:form id="kredytForm">
  		<h:outputLabel for="kwota_kredytu" value="Kwota kredytu:" />
  		<h:inputText id="kwota_kredytu" value="#{calcBB.kwota_kredytu}" />
		<br />

		<h:outputLabel for="oprocentowanie" value="Oprocentowanie roczne (%):" />
  		<h:inputText id="oprocentowanie" value="#{calcBB.oprocentowanie}" />
		<br />

  		<h:outputLabel for="lata" value="Okres kredytowania (lata):" />
  		<h:inputText id="lata" value="#{calcBB.lata}" />
		<br />

		<h:messages id="msg" />

		<h:commandButton value="Oblicz ratę" action="#{calcBB.calc()}" />
		<br />
		<h:commandButton value="Oblicz ratę (AJAX)" action="#{calcBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>
		<br />
		<h:commandLink value="Informacje" action="#{calcBB.info()}" />

	</h:form>

</h:body>
</html>
